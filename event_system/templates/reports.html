<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Event Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Event Management System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-5">Reports</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Select Event</h4>
                    </div>
                    <div class="card-body">
                        <form method="GET" action="{{ url_for('reports_page') }}">
                            <div class="form-group">
                                <label for="event_id">Event</label>
                                <select class="form-control" id="event_id" name="event_id" onchange="this.form.submit()">
                                    <option value="">Select an event</option>
                                    {% for event in events %}
                                    <option value="{{ event[0] }}" {% if event[0] == selected_event_id %}selected{% endif %}>{{ event[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% if selected_event_id and stats %}
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Attendance Statistics</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Total Registered:</strong> {{ stats['registered'] }}</p>
                        <p><strong>Total Attended:</strong> {{ stats['attended'] }}</p>
                        <p><strong>Attendance Percentage:</strong> {{ stats['percentage'] }}%</p>
                        <a href="{{ url_for('export_csv', event_id=selected_event_id) }}" class="btn btn-primary">Export to CSV</a>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
